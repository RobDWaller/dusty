<VirtualHost *:80>
    DocumentRoot ${APACHE_DOCUMENT_ROOT}

    <Directory ${APACHE_DOCUMENT_ROOT}>
        Options Indexes
        DirectoryIndex index.php
        Require all granted
        AllowOverride all
        RewriteEngine On
        Options Indexes FollowSymLinks
        RewriteRule ^([a-z0-9_/]+)$ index.php/$1 [L,NC]
    </Directory>
</VirtualHost>
